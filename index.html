<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">


    <link rel="stylesheet" href="assets/css/style.css">

    <title>Rock Paper Scissors Game</title>
</head>

<!--Controls Area-->

<body>
    <p id= "logo">
    <h1 class="heading">
        <img class="logo" src="assets/images/rock.png" alt="logo"> Rock Paper Scissors  
    </h1>
    </p>


    <div class="game-area">
        <div class="controls-area">

            <button data-type="rock" class="btn btn--big btn--green">
                <i class="fas fa-hand-rock"></i>
            </button>
            <button data-type="paper" class="btn btn--big btn--blue">
                <i class="fas fa-hand-paper"></i>
            </button>
            <button data-type="scissors" class="btn btn--big btn--orange">
                <i class="fas fa-hand-scissors"></i>
            </button>
            <button data-type="lizard" class="btn btn--big btn--red">
                <i class="fas fa-hand-lizard"></i>
            </button>
            <button data-type="spock" class="btn btn--big btn--purple">
                <i class="fas fa-hand-spock"></i>
            </button>
        </div>

        <!--Results Area-->


        <div class="result-area">
            <p id="user-choice">You chose: </p>
            <p id="computer-choice">Computer chose: </p>
            <p id="result">Result: </p>
        </div>

        <!-- Score Area--->

        <div class="score-area">
            <p class="scores">Wins: <span id="wins">0</span></p>
            <p class="scores">Losses: <span id="losses">0</span></p>
            <p class="scores">Draws: <span id="draws">0</span></p>

        </div>
        <!-- Reset Button --->
        <div class="tries-area">
            <p id="tries-left">Tries left: <span id="tries-count">10</span></p>
            <button data-type="reset" id="reset-game" class="btn btn--reset">Reset Game</button>
        </div>

        <body>
            <script src="assets/js/script.js"></script>

        </body>


    </body>

</html>
